<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested JSON Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin: 0;
        }
        .collapsible {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px 0;
            background-color: #f9f9f9;
            border-radius: 5px;
            font-weight: bold;
        }
        .content {
            display: none;
            overflow: hidden;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <textarea id="jsonInput"></textarea>
    <br><br>
    <button onclick="parseJson()">Parse</button>

    <h3>Output:</h3>
    <div id="output"></div>

<script>
    function parseJson() {
        const input = document.getElementById("jsonInput").value.trim();
        const outputElement = document.getElementById("output");
        outputElement.innerHTML = "";

        const jsonStrings = input.split('\n').filter(str => str.trim() !== '');
        jsonStrings.forEach((jsonStr, index) => {
            const parsedResult = parseSingleJson(jsonStr, index);
            outputElement.appendChild(parsedResult.collapsibleElement);
            outputElement.appendChild(parsedResult.contentElement);
        });
    }

    function parseSingleJson(jsonStr, index) {
        try {
            const parsedJson = deepParseJson(JSON.parse(jsonStr));
            const escapedJson = escapeHtml(JSON.stringify(parsedJson, null, 4));
            const highlightedJson = highlightWords(escapedJson);

            console.log(parsedJson);

            return createCollapsibleElement(`[JSON Object ${index + 1}] ${parsedJson?.integration || ''} ${parsedJson?.source || ''} ${parsedJson?.id || ''}`, highlightedJson);
        } catch (e) {
            return createCollapsibleElement(`Invalid JSON Object ${index + 1}: ${e.message}`, jsonStr);
        }
    }

    function escapeHtml(html) {
        return html
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }
    
    function createCollapsibleElement(title, content) {
        const collapsibleElement = document.createElement('div');
        collapsibleElement.classList.add('collapsible');
        collapsibleElement.textContent = title;

        const contentElement = document.createElement('pre');
        contentElement.classList.add('content');
        contentElement.innerHTML = content;

        collapsibleElement.onclick = function() {
            this.classList.toggle('active');
            contentElement.style.display = contentElement.style.display === "block" ? "none" : "block";
        };

        return { collapsibleElement, contentElement };
    }

    function deepParseJson(obj) {
        if (typeof obj === "object" && obj !== null) {
            for (let key in obj) {
                if (typeof obj[key] === "string") {
                    try {
                        const innerParsed = JSON.parse(obj[key]);
                        obj[key] = deepParseJson(innerParsed);
                    } catch (e) {
                        // Do nothing if the value is not parseable
                    }
                } else if (typeof obj[key] === "object") {
                    obj[key] = deepParseJson(obj[key]);
                }
            }
        }
        return obj;
    }

    function highlightWords(jsonStr) {
        const keywordColorMap = {
            "email_marketing_consent": "orange",
            "email_optin": "orange",
            "global_unsubscribe": "orange",

            "sms_marketing_consent": "brown",
            "sms_optin": "brown",
            "sms_opt_out_user": "brown",

            "integration": "green",
            "source": "green",
            "successful": "green",
            "fail": "green",

            "error": "red"
        };

        const regex = new RegExp(`\\b(${Object.keys(keywordColorMap).join("|")})\\b`, "gi");

        return jsonStr.replace(regex, (matched) => {
            const color = keywordColorMap[matched.toLowerCase()];
            return `<span style="background-color: ${color}; color: white;">${matched}</span>`;
        });
    }
</script>

</body>
</html>
